<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized Study Plan</title>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #dbeafe, #f0fdf4);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    nav.navbar3 {
      width: 100%;
      background: #06224c;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: #ffd700;
    }

    .container-pst {
      width: 100%;
      max-width: 650px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 30px;
      margin: 60px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      font-family: "Montserrat", sans-serif;
      font-size: 24px;
      color: #06224c;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      text-align: left;
      color: #333;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    select:focus, input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #1e40af, #1d4ed8);
    }

    h3 {
      margin-top: 25px;
      color: #06224c;
      font-size: 20px;
      font-weight: 600;
    }

    #studyPlan {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    #studyPlan li {
      background: #06224c;
      color: white;
      padding: 12px 15px;
      margin: 8px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }

    #studyPlan li:hover {
      background: #0b3a78;
    }

    .progress-checkbox {
      transform: scale(1.2);
      margin-left: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <nav class="navbar3">
    <div id="google_translate_element"></div>
    <div class="navbar-right">
      <a href="index.html" class="btn">Home</a>
      <a href="tp2.html" class="active">Streams</a>
      <a href="t2.html" class="btn">Personalized</a>
      <a href="blogs.html" class="btn">Blogs</a>
      <a href="tp.html" class="btn">Scholarships</a>
      <a href="chatbot.html" class="btn">Chatbot</a>
    </div>
  </nav>

  <div class="container-pst">
    <h2>ðŸ“š Personalized Study Plan</h2>

    <label for="currentLevel">Select Your Current Education Level:</label>
    <select id="currentLevel">
      <option value="primary">Primary School (Grades 1-5)</option>
      <option value="middle">Middle School (Grades 6-8)</option>
      <option value="high">High School (Grades 9-12)</option>
      <option value="undergrad">Undergraduate (Bachelorâ€™s Degree)</option>
      <option value="postgrad">Postgraduate (Masterâ€™s/PhD)</option>
    </select>

    <label for="fieldOfInterest">Field of Interest:</label>
    <input type="text" id="fieldOfInterest" placeholder="E.g., Artificial Intelligence, Medicine, Finance">

    <label for="yearsToStudy">Years Left Until Graduation:</label>
    <input type="number" id="yearsToStudy" min="1" max="10" value="4">

    <button onclick="generateStudyPlan()">Generate Study Plan</button>

    <h3>Your Study Plan:</h3>
    <ul id="studyPlan"></ul>
  </div>

  <script>
    function generateStudyPlan() {
      let level = document.getElementById("currentLevel").value;
      let interest = document.getElementById("fieldOfInterest").value;
      let years = parseInt(document.getElementById("yearsToStudy").value);
      let studyPlan = document.getElementById("studyPlan");
      studyPlan.innerHTML = "";

      if (interest.trim() === "") {
        alert("Please enter your field of interest!");
        return;
      }

      let roadmap = {
        "primary": ["Basic Math & Logic", "Reading & Writing Skills", "General Science", "Creative Thinking"],
        "middle": ["Advanced Math & Algebra", "Science & Experiments", "Literature & Public Speaking", "Computer Basics"],
        "high": ["Advanced Science & Coding", "Engineering Basics", "Economics & Business", "Career Preparation"],
        "undergrad": [`Core ${interest} Subjects`, "Internships & Research", "Industry Certifications", "Soft Skills"],
        "postgrad": [`Advanced ${interest} Research`, "Industry Networking", "Leadership & Specialization", "Doctoral Studies"]
      };

      let subjects = roadmap[level] || [];
      let subjectsPerYear = Math.ceil(subjects.length / years);
      let yearCounter = 1;
      let tempSubjects = [];

      subjects.forEach((subject, index) => {
        tempSubjects.push(`Year ${yearCounter}: ${subject}`);
        if ((index + 1) % subjectsPerYear === 0) {
          yearCounter++;
        }
      });

      tempSubjects.forEach(subject => {
        let li = document.createElement("li");
        li.innerHTML = `
          ${subject}
          <input type="checkbox" class="progress-checkbox">
        `;
        studyPlan.appendChild(li);
      });

      document.querySelectorAll(".progress-checkbox").forEach(checkbox => {
        checkbox.addEventListener("change", function() {
          this.parentElement.style.opacity = this.checked ? "0.6" : "1";
        });
      });
    }
  </script>
</body>
</html>
