        function loadQuestions() {

    const quizForm = document.getElementById("quizForm");
    quizForm.innerHTML = "";
    document.getElementById("score").innerText = "";
    document.getElementById("job").innerHTML = "";

    fetch('job.json')
        .then(response => response.json())
        .then(data => {
            const scienceJobs = data.science;  // Assuming you want to use this for dynamic field loading

            questions[field].forEach((q, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.classList.add("question");
                questionDiv.innerHTML = `<p>${index + 1}. ${q.q}</p>`;
                
                const optionsDiv = document.createElement("div");
                optionsDiv.classList.add("options");
                
                q.options.forEach((option, i) => {
                    const label = document.createElement("label");
                    label.innerHTML = `<input type="radio" name="q${index}" value="${i}"> ${option}`;
                    optionsDiv.appendChild(label);
                });

                questionDiv.appendChild(optionsDiv);
                quizForm.appendChild(questionDiv);
            });
        })
        .catch(error => {
            console.error('Error fetching job.json:', error);
        });
}

document.getElementById("field").addEventListener('change', loadQuestions);

function submitQuiz() {
    const quizForm = document.getElementById("quizForm");
    const formData = new FormData(quizForm);
    const field = document.getElementById("field").value;
    let score = 0;

    questions[field].forEach((q, index) => {
        const answer = formData.get(`q${index}`);
        if (answer && parseInt(answer) === q.answer) {
            score++;
        }
    });

    document.getElementById("score").innerText = `Your score: ${score}/${questions[field].length}`;
    if (field === "science") {
        displayJob(score); // For Science
    } else if (field === "commerce") {
        displayCommerceJobs(score); // For Commerce
    } else if (field === "arts") {
        displayartsJobs(score);
    } else {
        console.error("Unknown field selected");
    }
}

function displayJob(score) {
 
    fetch('job.json')
        .then(response => response.json())
        .then(data => {
            if (data && Array.isArray(data.science)) {
                const scienceJobs = data.science;
                const jobs = scienceJobs.filter(job => job.rate <= score);

                const jobContainer = document.getElementById("job");
                if (jobContainer) {  
                    let jobHTML = `<h3>Job based on your score in Science:</h3>`;

                    jobs.forEach(job => {
                        jobHTML += `
                            <p><strong>Job Title:</strong> ${job.profession_title}</p>
                            <p><strong>Description:</strong> ${job.information}</p>
                            <p><strong>Course Fee:</strong> ${job.course_fee}</p>
                            <p><strong>Course Duration:</strong> ${job.course_duration}</p>
                            <p><strong>Eligibility Criteria:</strong> ${job.eligibility_criteria}</p>
                            <p><strong>Future:</strong> ${job.future_mastery}</p>
                            <p><strong>Rate:</strong> ${job.rate}</p>
                            <hr>`;
                    });

                    jobContainer.innerHTML = jobHTML;
                } else {
                    console.error("The 'job' container element does not exist.");
                }
            } else {
                console.error("The 'science' array is missing or invalid in the JSON data.");
            }
        })
        .catch(error => {
            console.error('Error fetching job data:', error);
        });

document.getElementById('btnifneed').innerHTML=`<a href="#selection"><button class="submit-btn">Try Some Other fields</button></a>`
