    <h1>Scheme Details</h1>
<div class="con">
    <div id="scheme-details" class="scheme-details"></div>
</div>  
    <script>

        
        // Function to get query parameters from URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Fetch the scheme data from JSON file
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const schemeIndex = getQueryParam('schemeIndex');
                const schemeData = data[schemeIndex];

                if (!schemeData) {
                    document.getElementById('scheme-details').innerHTML = 'Scheme details not found.';
                    return;
                }

                // Render scheme details dynamically
                let detailsHtml = `
                    <h2 class="scheme-title">${schemeData.scheme_name}</h2>
                    <p><strong>Launch Year:</strong> ${schemeData.launch_year}</p>
                    <p class="scheme-description"><strong>Description:</strong> ${schemeData.description || 'No description available'}</p>
                `;

                if (schemeData.funding_details) {
                    detailsHtml += `
                        <h3 class="section-title">Funding Details</h3>
                        <ul>
                            <li><strong>General Category States:</strong> ${schemeData.funding_details.general_category_states || 'N/A'}</li>
                            <li><strong>Special Category States:</strong> ${schemeData.funding_details.special_category_states || 'N/A'}</li>
                            <li><strong>Union Territories:</strong> ${schemeData.funding_details.union_territories || 'N/A'}</li>
                        </ul>
                    `;
                    detailsHtml += `<p><strong>Funding Process:</strong> ${schemeData.funding_process || 'N/A'}</p>`;
                }

                if (schemeData.objectives) {
                    let objectivesHtml = '<h3 class="section-title">Objectives</h3><ul>';
                    schemeData.objectives.forEach(obj => {
                        objectivesHtml += `<li>${obj}</li>`;
                    });
                    objectivesHtml += '</ul>';
                    detailsHtml += objectivesHtml;
                }

                if (schemeData.primary_components) {
                    let componentsHtml = '<h3 class="section-title">Primary Components</h3><ul>';
                    schemeData.primary_components.forEach(comp => {
                        componentsHtml += `<li>${comp}</li>`;
                    });
                    componentsHtml += '</ul>';
                    detailsHtml += componentsHtml;
                }

                if (schemeData.subsumed_components) {
                    let subsumedHtml = '<h3 class="section-title">Subsumed Components</h3><ul>';
                    schemeData.subsumed_components.forEach(comp => {
                        subsumedHtml += `<li>${comp}</li>`;
                    });
                    subsumedHtml += '</ul>';
                    detailsHtml += subsumedHtml;
                }

                if (schemeData.eligibility_criteria) {
                    detailsHtml += `
                        <h3 class="section-title">Eligibility Criteria</h3>
                        <ul>
                            <li><strong>State Institutions:</strong> ${schemeData.eligibility_criteria.state_institutions || 'N/A'}</li>
                            <li><strong>Universities:</strong> ${schemeData.eligibility_criteria.universities || 'N/A'}</li>
                            <li><strong>Colleges:</strong> ${schemeData.eligibility_criteria.colleges || 'N/A'}</li>
                        </ul>
                    `;
                }

                if (schemeData.implementation_agencies) {
                    let agenciesHtml = '<h3 class="section-title">Implementation Agencies</h3><ul>';
                    schemeData.implementation_agencies.forEach(agency => {
                        agenciesHtml += `<li>${agency}</li>`;
                    });
                    agenciesHtml += '</ul>';
                    detailsHtml += agenciesHtml;
                }

                document.getElementById('scheme-details').innerHTML = detailsHtml;
            })
            .catch(error => console.error('Error loading scheme data:', error));
    </script>
