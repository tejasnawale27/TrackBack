        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #06224c;
        }
        .scheme-list {
            margin: 20px 0;
        }
        .scheme-list a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            border-radius: 5px;
        }
        .scheme-list a:hover {
            background-color: #06224c;
            color: white;
        }
        .scheme-details {
            margin-top: 20px;
        }
        .scheme-title {
            font-size: 20px;
            color: #333;
        }
        .scheme-description {
            margin-top: 10px;
        }
        .section-title {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }

        .flex{
            display:flex;
            
        }
        .scheme-item {
            margin-bottom: 10px;
            position: relative;
            display: inline-block; /* keeps width as per content */
            width: auto;
        }

        .scheme-link {
            display: inline-block;
            width: 250px;   /* fixed or let content decide */
            text-align: left;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }

        .scheme-details {
            display: none;
            margin-top: 5px;
            background: #fff;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 5px;
            width: 100%;  /* will take same width as .scheme-link */
            box-sizing: border-box;
        }

    </style>
</head>
<body>

    <button onclick="window.location.href='index.html'" class="btn active">Go Back</button>&nbsp;&nbsp;&nbsp;&nbsp;

    <h1>Higher Education Schemes in India</h1>
    <div class="flex">

    <div class="scheme-list" id="scheme-list"></div>

    <div id="scheme-details" class="scheme-details"></div>
</div>
        <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const schemeListContainer = document.getElementById('scheme-list');

                data.forEach((scheme) => {
                    const wrapper = document.createElement('div');
                    wrapper.classList.add('scheme-item');

                    const schemeLink = document.createElement('a');
                    schemeLink.href = "javascript:void(0)";
                    schemeLink.classList.add('scheme-link');
                    schemeLink.textContent = scheme.scheme_name;

                    const detailsDiv = document.createElement('div');
                    detailsDiv.classList.add('scheme-details');
                    detailsDiv.innerHTML = `
                        <div class="scheme-title">${scheme.scheme_name}</div>
                        <div class="scheme-description">${scheme.description}</div>
                    `;

                    schemeLink.addEventListener("click", () => {
                        // collapse all
                        document.querySelectorAll('.scheme-details').forEach(div => {
                            div.style.display = "none";
                        });

                        // expand this one
                        detailsDiv.style.display = "block";
                    });

                    wrapper.appendChild(schemeLink);
                    wrapper.appendChild(detailsDiv);
                    schemeListContainer.appendChild(wrapper);
                });
            })
            .catch(error => console.error('Error loading scheme data:', error));
    </script>



</body>
